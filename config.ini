# RhythmGuard Configuration
# =========================
# Configuration file for RhythmGuard ECG monitoring system

[DEFAULT]
# Default settings for RhythmGuard

[MODEL]
# Model architecture settings
input_shape = 224,224,3
num_classes = 6
default_architecture = custom
model_save_format = h5

[TRAINING]
# Training parameters
default_epochs = 50
default_batch_size = 32
default_learning_rate = 0.001
validation_split = 0.2
early_stopping_patience = 10
reduce_lr_patience = 5
data_augmentation = true

[DATASET]
# Dataset configuration
target_image_size = 224,224
supported_formats = png,jpg,jpeg
expected_classes = N,S,V,F,Q,M
train_dir = train
test_dir = test
output_dir = rythmguard_output

[PREPROCESSING]
# Image preprocessing settings
normalization_mean = 0.485,0.456,0.406
normalization_std = 0.229,0.224,0.225
augmentation_intensity = moderate
preserve_aspect_ratio = true

[CLINICAL]
# Clinical assessment settings
severity_levels = Low,Medium,High,Critical
critical_classes = V,M
high_risk_classes = V,F,M
medium_risk_classes = S,Q
low_risk_classes = N

[PERFORMANCE]
# Performance and optimization settings
gpu_memory_growth = true
mixed_precision = false
batch_prediction_size = 32
inference_timeout = 5.0

[LOGGING]
# Logging configuration
log_level = INFO
save_training_logs = true
save_evaluation_reports = true
verbose_output = true

[PATHS]
# File paths and directories
models_dir = models
reports_dir = reports
visualizations_dir = visualizations
logs_dir = logs
temp_dir = temp